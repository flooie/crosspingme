name: Reporters-DB PR

on:
  pull_request: # turn this to pull request and then identify the PR number send that and then run the code against it and pass it back.

jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TOKEN }}
          repository: flooie/pingme
          event-type: reporters-db-pr #this identifies the type of event that gets triggered.
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "gsha": "${{ github.event.pull_request.head.sha }}" }'